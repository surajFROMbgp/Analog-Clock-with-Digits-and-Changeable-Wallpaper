                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Analog Clock with Digits</title>
                      <link rel="stylesheet" href="style.css">
                    
                   </head>
                    <body>
                        
                        <div class="clock-head">
                            <p>ANALOG CLOCK</p>
                            <form>
                                <label for="imageInput">Choose an image:</label><br>
                                <input type="file" id="imageInput" name="imageInput"  accept="image/*">
                            </form>
                        </div>
                    <div class="clock">
                        <img id="chosenImage" src="#">
                        <div class="hour" id="hour"></div>
                        <div class="minute" id="minute"></div>
                        <div class="second" id="second"></div>
                        <div class="center"></div>
                        <!-- Digits -->
                        
                        <div class="digit" style="top: 11%; left: 25%;">11</div>
                        <div class="digit" style="top: 28%; left: 8%;">10</div>
                        <div class="digit" style="top: 5%; left: 50%;">12</div>
                        <div class="digit" style="top: 10%; left: 70%;">1</div>
                        <div class="digit" style="top: 25%; left: 85%;">2</div>
                        <div class="digit" style="top: 90%; left: 50%;">6</div>
                        <div class="digit" style="top: 85%; left: 29%;">7</div>
                        <div class="digit" style="top: 70%; left: 14%;">8</div>
                        <div class="digit" style="top: 50%; left: 5%;">9</div>
                        <div class="digit" style="top: 48%; left: 91%;">3</div>
                        <div class="digit" style="top: 69%; left: 87%;">4</div>
                        <div class="digit" style="top: 85%; left: 70%;">5</div>
                    </div>

                    <script>
                        function setClock() {
                            const now = new Date();
                            const hour = now.getHours();
                            const minute = now.getMinutes();
                            const second = now.getSeconds();

                            const hourDeg = ((hour % 12) * 30) + 90 + ((minute / 60) * 30); // Add 90-degree offset
                            const minuteDeg = (minute * 6) + 90 + ((second / 60) * 6); // Add 90-degree offset
                            const secondDeg = (second * 6) + 90;

                            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
                            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
                            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
                        }

                        setClock();
                        setInterval(setClock, 1000);
                        


                        document.getElementById('imageInput').addEventListener('change', function(event) {
                            const file = event.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function(e) {
                                    document.getElementById('chosenImage').style.opacity=0.6;
                                    document.getElementById('chosenImage').src = e.target.result;
                                };
                                reader.readAsDataURL(file);
                            }
                        });
                        // bubble Animation javascript
                        // Number of bubbles to create
                        const numBubbles = 100;

                        // Function to generate random number within a range
                        function getRandom(min, max) {
                            return Math.random() * (max - min) + min;
                        }

                        // Generate bubbles and append them to the body
                        for (let i = 0; i < numBubbles; i++) {
                            const bubble = document.createElement('div');
                            bubble.classList.add('bubble');
                            bubble.style.left = `${getRandom(0, 100)}vw`;
                            bubble.style.animationDuration = `${getRandom(2, 6)}s`;
                            document.body.appendChild(bubble);
                        }

                    </script>

                    </body>
                    </html>
