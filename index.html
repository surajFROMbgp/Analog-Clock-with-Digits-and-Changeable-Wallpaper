                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Analog Clock with Digits</title>
                    <style>
                        /* Bubble animation */
                        body {
                            margin: 0;
                            padding: 0;
                            overflow: hidden;
                            background-color: #000;
                        }

                        .bubble {
                            position: absolute;
                            width: 20px;
                            height: 20px;
                            background-color: #fff;
                            border-radius: 50%;
                            animation: bubbleAnimation 5s linear infinite;
                        }

                        @keyframes bubbleAnimation {
                            0% {
                                transform: translateY(100vh) scale(0);
                                opacity: 0;
                            }
                            20%{
                                opacity: 1;
                            }
                            50% {
                                opacity: 0;
                            }
                            80%{
                                opacity: 1;
                            }
                            100% {
                                transform: translateY(-100vh) scale(1);
                                opacity: 0;
                            }
                        }



                        .clock {
                        width: 200px;
                        height: 200px;
                        border: 10px solid #f3eeee;
                        border-radius: 50%;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                    }


                        .hour,
                        .minute,
                        .second {
                            position: absolute;
                            width: 50%;
                            height: 2px;
                            background: #db0606;
                            top: 50%;
                            transform-origin: 100%;
                            transform: rotate(180deg); /* Rotate each hand by 180 degrees */
                        }

                        .hour {
                            width: 26%;
                            margin-left: 45px;
                            background: #f0ecec;
                            z-index: 3;
                        }

                        .minute {
                            width: 32%;
                            margin-left: 31px;
                            background: #ecc3c3;
                            z-index: 2;
                        }

                        .second {
                            width: 48%;
                            margin-left: 6px;
                            background: #f00;
                            z-index: 1;
                        }

                        .center {
                            position: absolute;
                            width: 12px;
                            height: 12px;
                            background: #10e934;
                            border-radius: 50%;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                        }

                        .digit {
                            position: absolute;
                            font-size: 12px;
                            font-family: Arial, sans-serif;
                            font-weight: bold;
                            color: #ee0909;
                            font-weight: 700;
                        }
                        .clock-head {
                        margin-left: 35%;
                        margin-top: 3%;
                        width: 30%;
                        justify-content: center;
                        text-align: center;
                        border: 2px solid salmon;
                        /* Set gradient background color */
                        background-image: linear-gradient(to right, rgb(241, 86, 86), rgb(118, 118, 187),rgb(20, 97, 65));
                    
                    }

                        .clock-head P{
                            font-size: 33px;
                            color:gold;
                            position: relative;
                            margin-left: 2%;
                            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                        }
                        .clock-head form{
                            position:absolute;
                            font-size: 18px;
                            margin-bottom: 4%;
                            border: 2px dotted darkred;
                            width: 30%;
                            text-align: center;
                            justify-content: center;
                            font-size: 20px;
                            background-color: #01160c21;
                        
                        }
                        .clock-head label{
                            color: #ecc3c3;
                            font-size: 19px;
                        }
                        .clock-head #imageInput{
                            font-size: 15px;
                            margin-left: 20%;
                            margin-bottom: 3%;
                            color: #10e934;
                        }
                        #chosenImage{
                            width: 200px;
                            height: 200px;
                            border-radius: 50%;
                            opacity:0 ;
                        }
                    </style>
                    </head>
                    <body>
                        
                        <div class="clock-head">
                            <p>ANALOG CLOCK</p>
                            <form>
                                <label for="imageInput">Choose an image:</label><br>
                                <input type="file" id="imageInput" name="imageInput"  accept="image/*">
                            </form>
                        </div>
                    <div class="clock">
                        <img id="chosenImage" src="#">
                        <div class="hour" id="hour"></div>
                        <div class="minute" id="minute"></div>
                        <div class="second" id="second"></div>
                        <div class="center"></div>
                        <!-- Digits -->
                        
                        <div class="digit" style="top: 11%; left: 25%;">11</div>
                        <div class="digit" style="top: 28%; left: 8%;">10</div>
                        <div class="digit" style="top: 5%; left: 50%;">12</div>
                        <div class="digit" style="top: 10%; left: 70%;">1</div>
                        <div class="digit" style="top: 25%; left: 85%;">2</div>
                        <div class="digit" style="top: 90%; left: 50%;">6</div>
                        <div class="digit" style="top: 85%; left: 29%;">7</div>
                        <div class="digit" style="top: 70%; left: 14%;">8</div>
                        <div class="digit" style="top: 50%; left: 5%;">9</div>
                        <div class="digit" style="top: 48%; left: 91%;">3</div>
                        <div class="digit" style="top: 69%; left: 87%;">4</div>
                        <div class="digit" style="top: 85%; left: 70%;">5</div>
                    </div>

                    <script>
                        function setClock() {
                            const now = new Date();
                            const hour = now.getHours();
                            const minute = now.getMinutes();
                            const second = now.getSeconds();

                            const hourDeg = ((hour % 12) * 30) + 90 + ((minute / 60) * 30); // Add 90-degree offset
                            const minuteDeg = (minute * 6) + 90 + ((second / 60) * 6); // Add 90-degree offset
                            const secondDeg = (second * 6) + 90;

                            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
                            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
                            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
                        }

                        setClock();
                        setInterval(setClock, 1000);
                        


                        document.getElementById('imageInput').addEventListener('change', function(event) {
                            const file = event.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function(e) {
                                    document.getElementById('chosenImage').style.opacity=0.6;
                                    document.getElementById('chosenImage').src = e.target.result;
                                };
                                reader.readAsDataURL(file);
                            }
                        });
                        // bubble Animation javascript
                        // Number of bubbles to create
                        const numBubbles = 100;

                        // Function to generate random number within a range
                        function getRandom(min, max) {
                            return Math.random() * (max - min) + min;
                        }

                        // Generate bubbles and append them to the body
                        for (let i = 0; i < numBubbles; i++) {
                            const bubble = document.createElement('div');
                            bubble.classList.add('bubble');
                            bubble.style.left = `${getRandom(0, 100)}vw`;
                            bubble.style.animationDuration = `${getRandom(2, 6)}s`;
                            document.body.appendChild(bubble);
                        }

                    </script>

                    </body>
                    </html>
